<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التاجر</title>

  <!-- ملفات التنسيق العامة -->
  <link rel="stylesheet" href="styles.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

  <!-- تحميل ملف تهيئة Firebase -->
  <script src="scripts/firebase-config.js"></script>

  <!-- التحقق من تحميل Firebase -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof firebase === "undefined") {
        console.error("⚠️ Firebase لم يتم تحميله! تأكد من تحميل `firebase-app.js`.");
      } else if (!firebase.apps.length) {
        console.error("⚠️ لم يتم تهيئة Firebase! تحقق من `firebase-config.js`.");
      } else {
        console.log("✅ Firebase تم تحميله بنجاح!");
      }
    });
  </script>

  <!-- تنسيقات إضافية خاصة بالتصميم الجديد -->
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #1e293b;
      --card-bg: #fff;
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-text: #475569;
      --shadow-color: rgba(0,0,0,0.1);
      --top-bar-bg: #2563eb;
      --top-bar-text: #fff;
      --bottom-nav-bg: #fff;
      --tab-active-bg: #2563eb;
      --tab-inactive-bg: #fff;
      --tab-text: #000;
      --order-card-bg: #fff;
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #e5e7eb;
      --card-bg: #2d2d2d;
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --secondary-text: #9ca3af;
      --shadow-color: rgba(0,0,0,0.3);
      --top-bar-bg: #1e3a8a;
      --top-bar-text: #fff;
      --bottom-nav-bg: #2d2d2d;
      --tab-active-bg: #3b82f6;
      --tab-inactive-bg: #3d3d3d;
      --tab-text: #e5e7eb;
      --order-card-bg: #3d3d3d;
    }

    body {
      background: var(--bg-color);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* الشريط العلوي */
    .top-bar {
      background: var(--top-bar-bg);
      color: var(--top-bar-text);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .top-bar h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    .refresh-btn {
      background: var(--top-bar-text);
      color: var(--top-bar-bg);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .refresh-btn:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* محتوى الصفحة الرئيسي */
    .main-content {
      flex: 1;
      padding-bottom: 60px; /* حتى لا يغطيه الشريط السفلي */
    }

    /* قسم الإحصائيات السريعة */
    .quick-stats {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin: 10px 0;
      padding: 0 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .stat-card {
      background: var(--card-bg);
      width: 45%;
      min-width: 120px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .stat-card h2 {
      color: var(--primary-color);
      font-size: 20px;
      margin-bottom: 5px;
    }
    .stat-card p {
      color: var(--secondary-text);
      font-size: 14px;
      margin: 0;
    }

    /* قسم الأزرار / البطاقات الرئيسية */
    .main-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 10px;
    }
    .main-btn {
      background: var(--card-bg);
      width: 40%;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px var(--shadow-color);
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .main-btn:hover {
      background: var(--bg-color);
    }
    .main-btn i {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .main-btn span {
      display: block;
      font-size: 16px;
      color: var(--text-color);
    }

    /* تبويبات الحالة (Status Tabs) */
    .status-tabs {
      display: flex;
      gap: 0.5rem;
      margin: 15px 0;
      padding: 0 15px;
      overflow-x: auto;
    }
    .status-tabs .tab-btn {
      flex: 1;
      background: var(--tab-inactive-bg);
      color: var(--tab-text);
      border: none;
      border-radius: 30px;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s ease, color 0.2s ease;
      min-width: 80px;
      margin-bottom: 5px;
    }
    .status-tabs .tab-btn:hover {
      background: var(--bg-color);
    }
    .status-tabs .tab-btn.active {
      color: #fff;
      background: var(--tab-active-bg);
    }

    /* قسم الطلبات */
    .orders-container {
      margin-top: 10px;
      padding: 0 15px;
    }
    .order-card {
      background: var(--order-card-bg);
      border-radius: 20px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px var(--shadow-color);
    }

    /* الشريط السفلي */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bottom-nav-bg);
      width: 100%;
      max-width: 500px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 10px var(--shadow-color);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .bottom-nav .nav-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      width: 60px;
      transition: color 0.2s ease;
    }
    .bottom-nav .nav-btn i {
      font-size: 1.4rem;
      margin-bottom: 3px;
    }
    .bottom-nav .nav-btn:hover {
      color: var(--primary-hover);
    }
    .bottom-nav .nav-btn.plus-btn {
      background: var(--primary-color);
      color: #fff;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      font-size: 1.4rem;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -30px;
      transition: background 0.2s ease;
    }
    .bottom-nav .nav-btn.plus-btn:hover {
      background: var(--primary-hover);
    }

    /* زر تبديل الوضع الليلي */
    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--card-bg);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .dark-mode-toggle i {
      color: var(--text-color);
      font-size: 1.2rem;
    }

    /* تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 600px) {
      .stat-card {
        width: 45%;
        padding: 10px;
      }
      .main-btn {
        width: 40%;
        padding: 15px;
      }
      .main-btn i {
        font-size: 24px;
      }
      .status-tabs .tab-btn {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- زر تبديل الوضع الليلي -->
  <button class="dark-mode-toggle" id="darkModeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- تراكب القائمة الجانبية -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

  <!-- الشريط الجانبي -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="header-content">
        <p class="welcome-message">مرحبا بك مجدداً 👋🏻</p>
        <h2 id="storeName">متجري</h2>
      </div>
      <button class="close-btn" onclick="closeSidebar()">×</button>
    </div>
    <p id="storeEmail"></p>

    <button class="bn29 bn29-notification" onclick="closeSidebar(); openNotifications()">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      الإشعارات
    </button>

    <button class="bn29 bn29-reports" onclick="closeSidebar(); openReports()">
      <i class="fas fa-file-alt"></i>
      <span>تقارير</span>
    </button>

    <button class="bn29 bn29-logout" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
      تسجيل الخروج
    </button>
  </aside>

  <!-- الشريط العلوي -->
  <header class="top-bar">
    <h1>جايك للتوصيل السريع</h1>
    <button class="refresh-btn" onclick="location.reload()">تحديث</button>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <!-- قسم الإحصائيات السريعة (تأكد من إضافة IDs لاستخراجها من قاعدة البيانات) -->
    <div class="quick-stats">
      <div class="stat-card">
        <h2 id="activeCount">0</h2>
        <p>طلبات نشطة</p>
      </div>
      <div class="stat-card">
        <h2 id="deliveringCount">0</h2>
        <p>قيد التوصيل</p>
      </div>
      <div class="stat-card">
        <h2 id="reportedCount">0</h2>
        <p>طلبات مبلغة</p>
      </div>
      <div class="stat-card">
        <h2 id="completedCount">0</h2>
        <p>طلبات مكتملة</p>
      </div>
    </div>


    <!-- تبويبات الحالة (Status Tabs) -->
    <div class="status-tabs">
      <button class="tab-btn " data-status="فعال">طلبات جديدة</button>
      <button class="tab-btn" data-status="قيد التوصيل">قيد التوصيل</button>
      <button class="tab-btn" data-status="مبلغة">طلبات مبلغة</button>
      <button class="tab-btn" data-status="مكتملة">طلبات مكتملة</button>
    </div>

    <!-- قائمة الطلبات -->
    <section class="recent-orders">
      <div id="ordersTableBody" class="orders-container">
        <!-- يتم عرض بطاقات الطلبات هنا عبر جافاسكربت -->
      </div>
    </section>
  </main>

  <!-- الشريط السفلي -->
  <nav class="bottom-nav">
    <button class="nav-btn" onclick="openSidebar()">
      <i class="fas fa-bars"></i>
      <span>قائمة</span>
    </button>
    <button class="nav-btn" onclick="openNotifications()">
      <i class="fas fa-bell"></i>
      <span>إشعارات</span>
    </button>
    <button class="nav-btn plus-btn" onclick="openAddOrderModal()">
      <i class="fas fa-plus"></i>
    </button>
    <button class="nav-btn" onclick="openStatistics()">
      <i class="fas fa-chart-bar"></i>
      <span>إحصائيات</span>
    </button>
    <button class="nav-btn" onclick="searchOrder()">
      <i class="fas fa-search"></i>
      <span>بحث</span>
    </button>
  </nav>

  <!-- ملف العمليات الرئيسية -->
  <script src="scripts/main.js"></script>
  
  <!-- ضبط اسم المتجر و تحميل الإحصائيات عند تحميل الصفحة -->
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      // التحقق من تفضيلات الوضع الليلي
      const darkModeEnabled = localStorage.getItem('darkMode') === 'enabled';
      if (darkModeEnabled) {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      }

      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if(currentUser && currentUser.type === "merchant" && currentUser.name) {
        document.getElementById("storeName").textContent = currentUser.name;
      } else {
        // محاولة جلب الاسم من فايرستور في حال عدم وجوده في التخزين المحلي
        firebase.auth().onAuthStateChanged(function(user){
          if(user) {
            firebase.firestore().collection("merchants").doc(user.uid).get().then(doc => {
              if(doc.exists) {
                document.getElementById("storeName").textContent = doc.data().storeName;
              }
            }).catch(err => console.error("Error fetching store name:", err));
          }
        });
      }

      // تحميل الإحصائيات الفعلية من قاعدة البيانات
      loadMerchantStats();
    });

    function loadMerchantStats() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if(!currentUser || currentUser.type !== "merchant") return;

      firebase.firestore().collection("orders")
        .where("merchantId", "==", currentUser.uid)
        .get()
        .then(snapshot => {
          let activeCount = 0;
          let deliveringCount = 0;
          let reportedCount = 0;
          let completedCount = 0;

          snapshot.forEach(doc => {
            const data = doc.data();
            if(data.status === "فعال") activeCount++;
            else if(data.status === "قيد التوصيل") deliveringCount++;
            else if(data.status === "مبلغة") reportedCount++;
            else if(data.status === "مكتملة") completedCount++;
          });

          document.getElementById("activeCount").textContent = activeCount;
          document.getElementById("deliveringCount").textContent = deliveringCount;
          document.getElementById("reportedCount").textContent = reportedCount;
          document.getElementById("completedCount").textContent = completedCount;
        })
        .catch(err => console.error("Error fetching stats:", err));
    }

    // تبديل الوضع الليلي
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      const body = document.body;
      const darkModeToggle = document.getElementById('darkModeToggle');
      
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      }
    });
  </script>
</body>
</html>
